<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Image Rotate</title>
</head>
<body>
    <h1>Welcome to Image Gallery</h1>
    <h3>Click on the Image to Rotate</h3>

<div class="container">
    <div class="box">
        <img src="./assets/Hong Kong.jpg" style="width:300px;height:300px;" id="image" 
        onclick="rotateBy(this)">
        <p class="text"><b>HONG KONG</b></p>
    </div>
            
    <div class="box">
        <img src="./assets/singapore.jpg" style="width:300px;height:300px;" id="image" 
        onclick="rotateBy(this)">
        <p class="text"><b>SINGAPORE</b></p>
    </div>
            
    <div class="box">
        <img src="./assets/Taiwan.jpg" alt="..." style="width:300px;height:300px;" id="image" onclick="rotateBy(this)">
        <p class="text"><b>TAIWAN</b></p>
    </div>
</div>

<div class="container-1">
    <div class="box">
        <img src="./assets/malaysia.jpg" style="width:300px;height:300px;" id="image" 
        onclick="rotateBy(this)">
        <p class="text"><b>MALAYSIA</b></p>
    </div>
            
    <div class="box">
        <img src="./assets/india.jpg" style="width:300px;height:300px;" id="image" 
        onclick="rotateBy(this)">
        <p class="text"><b>INDIA</b></p>
    </div>
            
    <div class="box">
        <img src="./assets/vietnam.jpg" alt="..." style="width:300px;height:300px;" id="image" onclick="rotateBy(this)">
        <p class="text"><b>VIETNAM</b></p>
    </div>
</div>





    <script src="app.js"></script>
</body>
</html>
